<div class="canvasWrapper">
  <canvas class="canvas" #canvasImg></canvas>
  <svg class="svg" width="100%" height="100%" [attr.viewBox]="viewBox" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <g>
      <image #svgImg [attr.xlink:href]="url" [attr.width]="width" [attr.height]="height" />
    </g>
  </svg>
</div>
<app-edit-panel (onChangeImage)="onSelectFile($event)" (onParseImage)="parseImage()"></app-edit-panel>
